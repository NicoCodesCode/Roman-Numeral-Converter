<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal to Roman Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Roman Numeral Converter</h1>
    </header>
    <main>
      <label for="number" class="instructions block text-center"
        >Enter a number below and press the button to convert it to roman</label
      >
      <input
        id="number"
        type="number"
        class="number-input block center smooth"
        min="1"
        max="3999"
        required
      />
      <button
        class="convert-btn block center smooth"
        id="convert-btn"
        type="button"
        onclick="convertToRoman()"
      >
        Convert
      </button>
      <p id="output" class="output-text hidden text-center"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
